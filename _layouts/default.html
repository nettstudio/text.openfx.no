<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <title>{{ site.title }}</title>
    <meta property="og:title" content="{{ site.title }}">
    <meta name="twitter:title" content="{{ site.title }}">
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="twitter:url" content="{{ site.url }}">
    <meta property="twitter:domain" content="{{ site.domain }}">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:image" content="{{ site.url }}/{{ site.image }}">
    <meta name="twitter:image" content="{{ site.url }}/{{ site.image }}">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.url }}/assets/css/style.css">
    <link rel="stylesheet" type="text/css" media="all" href="{{ site.url }}/assets/css/textofx.css">
  </head>
  <body>
    <div id="header_wrap" class="outer"><img id="header_image" src="{{ site.url }}/{{ site.image }}"></div>
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Copyright &copy; 2022 Ole-Andr√© Rodlie. All rights reserved.<br>Published with <a href="https://pages.github.com">GitHub Pages.</a></p>
      </footer>
    </div>
  </body>
</html>
